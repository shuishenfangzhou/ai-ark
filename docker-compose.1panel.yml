version: '3.8'

services:
  # MySQL 数据库 (1Panel托管时此服务可选)
  db:
    image: mysql:8.0
    container_name: ai-ark-db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-password}
      MYSQL_DATABASE: ai_ark_db
      MYSQL_CHARSET: utf8mb4
      MYSQL_COLLATION: utf8mb4_unicode_ci
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init_db.py:/docker-entrypoint-initdb.d/init_db.py:ro
    ports:
      - "3306:3306"
    networks:
      - ai-ark-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # 后端 API 服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ai-ark-backend
    environment:
      - DATABASE_URL=mysql+pymysql://root:${MYSQL_ROOT_PASSWORD:-password}@db:3306/ai_ark_db?charset=utf8mb4
      - LOG_LEVEL=INFO
      - HOST=0.0.0.0
      - PORT=8000
    volumes:
      - ./dist/toolsData.json:/app/toolsData.json:ro
    networks:
      - ai-ark-network
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Nginx 反向代理
  nginx:
    image: nginx:alpine
    container_name: ai-ark-nginx
    ports:
      - "8080:80"  # 1Panel默认使用8080端口
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./dist:/usr/share/nginx/html:ro
    networks:
      - ai-ark-network
    restart: unless-stopped
    depends_on:
      - backend

networks:
  ai-ark-network:
    driver: bridge

volumes:
  mysql_data:
